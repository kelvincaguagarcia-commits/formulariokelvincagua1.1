<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <h4 class="mb-4">FORMULARIO</h4>

                <form>

                    <!-- Nombres -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nombres</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Ingrese sus nombres">
                        </div>
                    </div>

                    <!-- Cédula -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Cédula</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Ingrese su cédula" maxlength="10"
                                pattern="\d{10}" inputmode="numeric"
                                oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,10)" required>
                            <div class="invalid-feedback">
                                La cédula debe tener exactamente 10 dígitos numéricos.
                            </div>
                        </div>
                    </div>

                    <!-- Fecha -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Fecha de nacimiento</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control">
                        </div>
                    </div>

                    <!-- Ciudad -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Ciudad</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Ingrese su ciudad">
                        </div>
                    </div>

                    <!-- Correo -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Correo electrónico</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" placeholder="Ingrese su correo">
                        </div>
                    </div>

                    <!-- Teléfono -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Teléfono</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Ingrese su teléfono" maxlength="10"
                                pattern="\d{10}" inputmode="numeric"
                                oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,10)" required>
                            <div class="invalid-feedback">
                                El teléfono debe tener exactamente 10 dígitos numéricos.
                            </div>
                        </div>
                    </div>

                    <!-- Dirección -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Dirección</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="3" placeholder="Escriba su dirección"></textarea>
                        </div>
                    </div>

                    <!-- Estado Civil -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Estado Civil</label>
                        <div class="col-sm-8">
                            <select class="form-select">
                                <option selected disabled>Seleccione</option>
                                <option>Soltero/a</option>
                                <option>Casado/a</option>
                                <option>Divorciado/a</option>
                                <option>Viudo/a</option>
                            </select>
                        </div>
                    </div>

                    <!-- Etnia -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Etnia</label>
                        <div class="col-sm-8">
                            <select class="form-select">
                                <option selected disabled>Seleccione</option>
                                <option>Mestizo</option>
                                <option>Indígena</option>
                                <option>Afrodescendiente</option>
                                <option>Blanco</option>
                                <option>Montubio</option>
                            </select>
                        </div>
                    </div>

                    <!-- Género -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Género</label>
                        <div class="col-sm-8">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genero" id="masculino">
                                <label class="form-check-label" for="masculino">
                                    Masculino
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genero" id="femenino">
                                <label class="form-check-label" for="femenino">
                                    Femenino
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Malos hábitos -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Malos hábitos</label>
                        <div class="col-sm-8">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="fuma">
                                <label class="form-check-label" for="fuma">
                                    Fuma
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="alcohol">
                                <label class="form-check-label" for="alcohol">
                                    Toma alcohol
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="drogas">
                                <label class="form-check-label" for="drogas">
                                    Consume drogas
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Botón -->
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">
                            Enviar
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
